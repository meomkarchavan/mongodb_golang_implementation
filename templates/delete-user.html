<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
</head>
<body>
    <form class="form-horizontal admin-employee" method="post" action="/deleteUser">

        <div class="row form-group">
    
        <label for="username" class="col-lg-2 control-label text-right">UserName</label>

        <div class="col-lg-2">
            <input type="text" id="username" name="username" class="form-control"  value={{.Username}}>
          </div>
        </div>
        <div class="col-lg-3 col-lg-offset-8">
          <button type="submit" class="btn btn-lg admin-primary">Delete</button>
        </div>
      </form>
</body>
</html>
