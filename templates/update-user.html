<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<body>
    <form class="form-horizontal admin-employee" method="post" action="/updateUser">

        <div class="row form-group">
          <label for="firstName" class="col-lg-2 control-label text-right" >First Name</label>
          <div class="col-lg-2">
            <input type="text" id="firstName" name="firstName" class="form-control" disabled value={{.FirstName}}>
          </div>
          <label for="lastName" class="col-lg-2 control-label text-right">Last Name</label>

          <div class="col-lg-2">
            <input type="text" id="lastName" name="lastName" class="form-control" disabled value={{.LastName}}>
          </div>
        </div>
        <label for="username" class="col-lg-2 control-label text-right">UserName</label>

        <div class="col-lg-2">
            <input type="text" id="username" name="username" class="form-control"  value={{.Username}}>
          </div>
        </div>
        <label for="password" class="col-lg-2 control-label text-right">Password</label>

        <div class="col-lg-2">
            <input type="text" id="password" name="password" class="form-control"  value={{.Password}}>
          </div>
        </div>
        <div class="col-lg-3 col-lg-offset-8">
          <button type="submit" class="btn btn-lg admin-primary">Update</button>
        </div>
      </form>
</body>
</html>
